<!DOCTYPE html>
<html>
<head>
    <title>TagBook - AI Image Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --background-color: #F5F7FA;
            --card-color: #FFFFFF;
            --text-color: #1C1C1E;
            --border-radius: 20px;
            --spacing: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background: linear-gradient(135deg, #F5F7FA 0%, #E4E9F2 100%);
            min-height: 100vh;
            padding: var(--spacing);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing);
        }

        .app-header {
            text-align: left;
            margin-bottom: calc(var(--spacing) * 2);
            padding: var(--spacing) 0;
            position: relative;
        }

        .app-title {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 42px;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .app-description {
            color: #666;
            font-size: 18px;
            font-weight: 400;
            max-width: 600px;
        }

        .upload-section {
            margin-bottom: var(--spacing);
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(245, 247, 250, 0.85);
            padding: var(--spacing) 0;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upload-btn {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
            padding: 16px 32px;
            border-radius: 30px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            font-weight: 600;
            font-size: 17px;
            box-shadow: 0 4px 20px rgba(0,122,255,0.25);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,122,255,0.3);
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: calc(var(--spacing) * 1.5);
            padding: var(--spacing) 0;
        }

        .image-card {
            background: var(--card-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            transition: var(--transition);
            transform: translateY(0);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .image-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.12);
        }

        .preview-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .card-content {
            padding: calc(var(--spacing) * 1.2);
        }

        .content-section {
            margin-bottom: calc(var(--spacing));
            position: relative;
            background: #F8FAFC;
            padding: 16px;
            border-radius: 12px;
        }

        .content-section:last-child {
            margin-bottom: 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-weight: 600;
            color: var(--text-color);
            font-size: 15px;
            letter-spacing: 0.3px;
        }

        .copy-btn {
            background: transparent;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 6px 12px;
            font-size: 14px;
            transition: var(--transition);
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .copy-btn:hover {
            background: rgba(0,122,255,0.1);
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag, .seo-keyword {
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .tag:hover, .seo-keyword:hover {
            background: var(--primary-color);
            color: white;
            border-color: transparent;
        }

        .title-content, .description-content {
            font-size: 15px;
            line-height: 1.6;
            color: #3A3A3C;
        }

        .loading {
            padding: var(--spacing);
            text-align: center;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .loading i {
            font-size: 24px;
            color: var(--primary-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .error {
            color: #FF3B30;
            padding: var(--spacing);
            text-align: center;
            background: #FFF5F5;
            border-radius: var(--border-radius);
            margin-top: 1rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            :root {
                --spacing: 16px;
            }

            .preview-container {
                grid-template-columns: 1fr;
            }

            .app-title {
                font-size: 32px;
            }

            .app-description {
                font-size: 16px;
            }

            body {
                padding: 12px;
            }
        }

        /* iOS-style animations */
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .image-card {
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .history-btn {
            background: var(--secondary-color);
            color: white;
            padding: 16px 32px;
            border-radius: 30px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            font-weight: 600;
            font-size: 17px;
            border: none;
            box-shadow: 0 4px 20px rgba(88,86,214,0.25);
        }

        .history-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(88,86,214,0.3);
        }

        .timestamp {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">TagBook</h1>
            <p class="app-description">Transform your images into detailed descriptions, tags, and SEO keywords using AI</p>
        </header>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <label for="imageInput" class="upload-btn">
                    <i class="fas fa-plus"></i>
                    Add Images
                </label>
                <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
            </div>
        </div>

        <div id="previewContainer" class="preview-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>

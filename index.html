<!DOCTYPE html>
<html>
<head>
    <title>TagBook - AI Image Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --background-color: #F2F2F7;
            --card-color: #FFFFFF;
            --text-color: #1C1C1E;
            --border-radius: 16px;
            --spacing: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: var(--spacing);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing);
        }

        .app-header {
            text-align: left;
            margin-bottom: calc(var(--spacing) * 2);
            padding: var(--spacing) 0;
        }

        .app-title {
            color: var(--text-color);
            font-size: 34px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .app-description {
            color: #666;
            font-size: 17px;
            font-weight: 400;
        }

        .upload-section {
            margin-bottom: var(--spacing);
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--background-color);
            padding: var(--spacing) 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .upload-btn {
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 17px;
            box-shadow: 0 2px 8px rgba(0,122,255,0.2);
        }

        .upload-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0,122,255,0.3);
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: calc(var(--spacing) * 1.5);
        }

        .image-card {
            background: var(--card-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .preview-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: calc(var(--spacing) * 1.2);
        }

        .content-section {
            margin-bottom: calc(var(--spacing) * 1.2);
            position: relative;
        }

        .content-section:last-child {
            margin-bottom: 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-weight: 600;
            color: var(--text-color);
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .copy-btn {
            background: transparent;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 6px 12px;
            font-size: 15px;
            transition: all 0.2s ease;
            border-radius: 15px;
        }

        .copy-btn:hover {
            background: rgba(0,122,255,0.1);
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag, .seo-keyword {
            background: var(--background-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .tag:hover, .seo-keyword:hover {
            background: #E5E5EA;
        }

        .title-content, .description-content {
            font-size: 15px;
            line-height: 1.6;
            color: #3A3A3C;
            margin-bottom: 12px;
        }

        .loading {
            padding: var(--spacing);
            text-align: center;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .loading i {
            font-size: 24px;
            color: var(--primary-color);
        }

        .error {
            color: #FF3B30;
            padding: var(--spacing);
            text-align: center;
            background: #FFF5F5;
            border-radius: var(--border-radius);
            margin-top: 1rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            :root {
                --spacing: 16px;
            }

            .preview-container {
                grid-template-columns: 1fr;
            }

            .app-title {
                font-size: 28px;
            }

            .app-description {
                font-size: 15px;
            }

            body {
                padding: 12px;
            }
        }

        /* iOS-style animations */
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .image-card {
            animation: slideUp 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">TagBook</h1>
            <p class="app-description">AI-powered image analysis</p>
        </header>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <label for="imageInput" class="upload-btn">
                    <i class="fas fa-plus"></i>
                    Add Images
                </label>
                <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
            </div>
        </div>

        <div id="previewContainer" class="preview-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>

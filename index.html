<!DOCTYPE html>
<html>
<head>
    <title>Image Caption Generator</title>
    <style>
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .image-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
        }
        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .tag {
            display: inline-block;
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 12px;
            margin: 2px;
            font-size: 0.9em;
        }
        .seo-keyword {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-size: 0.9em;
            color: #666;
        }
        .seo-section {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .tags-section {
            margin: 15px 0;
        }
        .seo-section {
            margin: 15px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .tag {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .seo-keyword {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Image Caption Generator</h1>
    <input type="file" id="imageInput" multiple accept="image/*">
    <button onclick="processImages()">Generate Captions</button>
    <div id="previewContainer" class="preview-container"></div>

    <script src="app.js"></script>
</body>
</html>
